<mat-card class="product-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="product-card__content--description">
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-footer class="product-card-footer">
        <mat-chip-set aria-label="product-traits">
          <mat-chip>{{ product.price }}</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
      @if (userLoggedIn) {
        <mat-card-actions>
          <button mat-button (click)="addProductToCart.emit()">Add to cart</button>
        </mat-card-actions>
      } @else {
        <mat-chip-set>
          <mat-chip>
            Please log in to order
          </mat-chip>
        </mat-chip-set>
      }
</mat-card>
